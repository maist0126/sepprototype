<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User</title>
	<link href="./user.css" rel="stylesheet" />
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./NoSleep.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
            ["Element", "Density", { role: "style" } ],
            ["Copper", 8.94, "#b87333"],
            ["Silver", 10.49, "silver"],
            ["Gold", 19.30, "gold"],
            ["Platinum", 21.45, "color: #e5e4e2"],
            ["Gold", 19.30, "gold"],
            ["Platinum", 21.45, "color: #e5e4e2"]
            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1,
                            { calc: "stringify",
                                sourceColumn: 1,
                                type: "string",
                                role: "annotation" },
                            2]);

            var options = {
            title: "Density of Precious Metals, in g/cm^3",
            width: 1000,
            height: 600,
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("chart_div"));
            chart.draw(view, options);
        }
    </script>
	<div class = "horizontal">
        <div class = "first_first">
            <div id = "now_user_title">
                현재 발언자
            </div>
            <div id = "now_user_input">
                마동혁
            </div>
        </div>
        <div class = "first_second">
            <div class = "total_time">
                <div id = "total_time_input">
                    00:49:20
                </div>
                <div id = "total_time_title">
                        전체 시간
                </div>
            </div>
            <div id = "user_blue_time">
                00:29:30
            </div>
        </div>
    </div>
    <div class = "horizontal">
        <div class = "second_first">
            <div class = "next_order">
                <div class = "next_order_title">
                        다음 발언자
                </div>
                <div id = "next_user_input">
                    김마마
                </div>
            </div>
            <div class = "next_order">
                <div class = "next_order_title">
                        그 다음 발언자
                </div>
                <div id = "more_user_input">
                    이마마
                </div>
            </div>
            <div class = "next_order">
                <div class = "next_order_title">
                    More
                </div>
                <div id = "remain_user_input">
                    + 3
                </div>
            </div>
        </div>
        <div class = "second_second">
            <div class = "your_order">
                <div>
                    당신 앞에
                </div>
                <div>
                    명이 있습니다.
                </div>
            </div>
            <div id = "your_order_input">
                3
            </div>
        </div>
    </div>
    <div class = "horizontal">
        <div class = "third_first">
            <div id="chart_div" style="width: 900px; height: 300px; "></div>
        </div>
    </div>
	<div class = "horizontal">
        <div class = "fourth_first">
            <input type = "button" id = "add" value = "좋아요" class = "two"/>
            <input type = "button" id = "subtract" value = "충분히 들었어요" class = "two"/>
        </div>	
    </div>
    <div class = "horizontal">
        <div class = "fifth_first">
            <input type = "button" id = "want" value = "저도 말할래요"/>
        </div>	
    </div>		
</body>
</html>
